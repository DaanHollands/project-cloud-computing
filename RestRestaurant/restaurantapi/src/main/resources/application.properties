spring.application.name=restaurantapi

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/rest_restaurant_database
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update        # This will automatically create or update the schema based on your entities
spring.jpa.show-sql=true                    # Show SQL queries in the console
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway settings
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration